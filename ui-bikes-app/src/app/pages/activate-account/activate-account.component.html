<div class="d-flex flex-column gap-3" *ngIf="submitted else codeInput">
  <div style="width: 800px;margin-inline: auto; margin-top: 150px"
       *ngIf="isOkay else wrong">
    <h4 class="text-center text-success">
      {{ message }}
    </h4>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-primary text-center" (click)="moveToLogin()">Login</button>
    </div>
  </div>
  <ng-template style="width: 800px;margin-inline: auto; margin-top: 150px" #wrong>
    <h4 class="text-center text-success">{{ message }}</h4>
    <button class="btn btn-secondary" (click)="submitted = false">
      Try again
    </button>
  </ng-template>
</div>
<ng-template #codeInput>
  <div style="width: 800px;margin-inline: auto; margin-top: 150px">
    <h4 class="fw-bold text-primary text-center">
      An activation code has been sent to your email :
    </h4>
    <p class="text-center mt-3 mb-3">Check your mail.. you will find an email from our support team
      containing a 10 characters code to activate your account</p>
    <code-input
      [code]="'number'"
      [codeLength]="10"
      [isCodeHidden]="false"
      (codeCompleted)="verifyActivationCode($event)"
    ></code-input>
  </div>

</ng-template>
