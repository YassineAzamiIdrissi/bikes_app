<h3 class="text-primary">My favorites bikes</h3>
<div class="alert alert-success" *ngIf="actionMessage && actionWitness">
  <p class="m-0 p-0">{{ actionMessage }}</p>
</div>
<div class="alert alert-danger" *ngIf="actionMessage && !actionWitness">
  <p class="m-0 p-0">{{ actionMessage }}</p>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Bike</th>
    <th scope="col">Owner</th>
    <th scope="col">Tech identifier</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fav of favoritesPageRes.content">
    <td>{{ fav.bikeName }}</td>
    <td>{{ fav.ownerName }}</td>
    <td>{{ fav.bikeTechIdentifier }}</td>
    <td>
      <button class="btn btn-success" *ngIf="!fav.borrowed"
              (click)="borrowFavBike(fav)">Borrow
      </button>
      <button class="btn btn-secondary" *ngIf="fav.borrowed">Already Borrowed</button>
    </td>
  </tr>
  </tbody>
</table>
